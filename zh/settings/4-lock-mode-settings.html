roup__title">基本</div> <div class="group__body"><!---->  <div name="/zh/" class="group__category category"><div class="category__label"><a href="/zh/" class="router-link-active">首页</a></div> </div><div name="/zh/why-wnr/yes-wnr.html" class="group__category category"><div class="category__label"><a href="/zh/why-wnr/yes-wnr.html">为什么你需要wnr</a></div> </div></div></div><div class="group"><div class="group__title">导引</div> <div class="group__body"><!---->  <div name="/zh/guide/1-basic-usage.html" class="group__category category"><div class="category__label"><a href="/zh/guide/1-basic-usage.html">1. 基本使用要领</a></div> </div><div name="/zh/guide/2-more.html" class="group__category category"><div class="category__label"><a href="/zh/guide/2-more.html">2. 更多事项</a></div> </div></div></div><div class="group"><div class="group__title">设置</div> <div class="group__body"><!---->  <div name="/zh/settings/1-time-settings.html" class="group__category category"><div class="category__label"><a href="/zh/settings/1-time-settings.html">1. 时间设置</a></div> </div><div name="/zh/settings/2-predefined-tasks-settings.html" class="group__category category"><div class="category__label"><a href="/zh/settings/2-predefined-tasks-settings.html">2. 预设设置</a></div> </div><div name="/zh/settings/3-global-settings.html" class="group__category category"><div class="category__label"><a href="/zh/settings/3-global-settings.html">3. 全局设置</a></div> </div><div name="/zh/settings/4-lock-mode-settings.html" class="group__category category category--selected category--active"><div class="category__label"><a href="/zh/settings/4-lock-mode-settings.html" class="router-link-exact-active router-link-active">4. 锁定模式设置</a></div> </div><div name="/zh/settings/5-other-things.html" class="group__category category"><div class="category__label"><a href="/zh/settings/5-other-things.html">5. 其它事项</a></div> </div></div></div></div></div> <div class="col-md-9 col-lg-10 content__container" style="display:;"><div class="page__container"><div custom="" class="content__default"><h1 id="_4-锁定模式"><a href="#_4-锁定模式" class="header-anchor">#</a> 4. 锁定模式</h1> <p>锁定模式刚刚被推出。</p> <p>锁定模式的功能<strong>类似家长模式，也可以用来缓解自控力弱的人的念想</strong>。通过找别人帮你设定密码，可靠性将大大加强。</p> <p>输入密码后，<strong>设置将会被禁用、wnr将无法被退出</strong>。</p> <p>目前，你<strong>不能找回密码</strong>。如果实在有特殊情况，可以<a href="mailto:scrisqiu@hotmail.com">联系</a>我协助处理。</p> <hr> <img src="https://i.loli.net/2020/02/14/TmyBKJsvW9ENuxn.png"></div> <div class="content__footer-container"><div class="content__footer"><!----> <!----></div></div></div></div></div></div><div class="global-ui"></div></div>
